<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
</head>
<body>
    <h1 style="text-align: center;">Personal Bio Data Form</h1>
    <form method="post" action="program3.php" style="max-width: 600px; margin: 0 auto; border: 2px solid black; padding: 20px;">
        <table align="center" cellpadding="10">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="father_name">Father's Name:</label></td>
                <td><input type="text" id="father_name" name="father_name" required></td>
            </tr>
            <tr>
                <td><label for="mother_name">Mother's Name:</label></td>
                <td><input type="text" id="mother_name" name="mother_name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><label for="hobby">Hobby:</label></td>
                <td><input type="text" id="hobby" name="hobby" required></td>
            </tr>
            <tr>
                <td><label for="qualifications">Qualifications:</label></td>
                <td><input type="text" id="qualifications" name="qualifications" required></td>
            </tr>
            <tr>
                <td><label for="experience">Experience:</label></td>
                <td><input type="text" id="experience" name="experience" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
